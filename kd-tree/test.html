<!DOCTYPE html>
<html>
  <head>
    <title>K-d tree test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/yui/3.10.3/yui/yui.js" type="text/javascript"></script>
    <script src="http://d3js.org/d3.v2.js"></script>
    <script src="kd-tree.js"></script>
    <script src="../assets/stars.js" type="text/javascript"></script>
    <script src="../assets/cdc-h1n1-data.js" type="text/javascript"></script>
    <script src="../d3-binary-tree/d3-render-binary-tree.js"></script>
    <style type="text/css">
#log {
  position: absolute;
  right: 0;
  top: 0;
}

text.label {
   font-family: monospace;
   font-size: 11px;
   font-weight: normal;
 }

.node {
   font-family: Verdana, Helvetica;
   font-size: 9px;
   font-weight: normal;
 }

circle.node-dot {
   fill: lightsalmon;
   stroke: red;
   stroke-width: 1px;
}

path.link {
   fill: none;
   stroke: gray;
}
    </style>
  </head>
  <body class="yui3-skin-sam">
    <script type="text/javascript">
YUI.GlobalConfig = {
  modules: {
    'kdtree-tests': 'test.js'
  }
};

YUI({
  combine: false,
  allowRollup: false,
  useBrowserConsole: true,
  filter: 'raw'
}).use('console-filters', 'test', 'kdtree-tests', 'stars', 'cdc-h1n1-data', 'd3-render-binary-tree', 'node', function (Y) {
  new Y.Console({
    style: 'block',
    width: '800px',
    height: '600px',
    entryTemplate: '<div class="{entry_class} {cat_class} {src_class}">' +
                   '<pre class="{entry_content_class}">{message}</pre>' +
                   '</div>',
    on: {
      entry: function (e) {
        var m = e.message,
            node;

        if (m.category === 'info' && /\s(?:case|suite)\s|yuitests\d+|began/.test(m.message)) {
          m.category = 'status';
        } else if (m.category === 'fail') {
          this.printBuffer();
          m.category = 'error';
        }
      }
    },
    after: {
      render: function () {
        this.get('contentBox').insertBefore( this._foot, this._body );
      }
    }
  }).plug(Y.Plugin.ConsoleFilters, {
    category: {
      pass: true,
      status: true
    }
  }).render( "#log" );

  Y.Test.Runner.run();
});
    </script>
    <div id="log"></div>
  </body>
</html>
