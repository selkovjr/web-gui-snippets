<!DOCTYPE html>
<html>
  <head>
    <title>tree rendering test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/yui/3.10.3/yui/yui.js" type="text/javascript"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script type="text/javascript" src="d3-render-binary-tree.js"></script>
    <style type="text/css">
.node {
   font-family: Verdana, Helvetica;
   font-size: 9px;
   font-weight: normal;
 }

circle.node-dot {
   fill: lightsalmon;
   stroke: red;
   stroke-width: 1px;
}

path.link {
   fill: none;
   stroke: gray;
}
    </style>
  </head>
  <body class="yui3-skin-sam">
    <script type="text/javascript">
//<![CDATA[
YUI({
  combine: false,
  allowRollup: false,
  useBrowserConsole: true,
  filter: 'raw',
  filters: {
    'acmacs-base': 'debug'
  }
}).use('d3-render-binary-tree', 'node', function (Y) {
  var treeData = {
    name: '0, 0',
    left: {
      name: '-'
    },
    right: {
      name: '0, 1',
      left: {
        name: '1, 0',
        left: {
          name: '0.5, 0.5'
        },
        right: {name: '-'}
      },
      right: {
        name: '1, 1',
        left: {
          name: '0.5, 1'
        },
        right: {name: '-'}
      }
    }
  };

  Y.renderTree('#tree-container', treeData);
});
    </script>
    <div id="tree-container"></div>
  </body>
</html>
